<div class="image">
    <div class="container">
        <section class="vh-100">
            <form class="form" #Registrationform="ngForm">

                <div class="card">
                    <div class="icon1">
                        <i class="fa fa-user-circle-o fa-5x" aria-hidden="true"></i>
                    </div>
                    <h2 class="textual"> User Registration</h2>

                    <div class="form-group">
                        <i class="fa fa-envelope icon"></i>&nbsp;
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" placeholder="Enter Email" name="email"
                            [(ngModel)]="user.emailId" required #email="ngModel"
                            [class.is-invalid]="email.invalid && email.touched"
                            pattern="^\w+@[a-zA-z_]+?\.[a-zA-Z]{2,3}$">
                        <span *ngIf="email.errors && (email.invalid && email.touched)">
                            <small class="text-danger" *ngIf="email.errors.required">Email Id is required
                                field</small>
                            <small class="text-danger" *ngIf="email.errors.pattern">Enter The valid emailId</small>
                        </span>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user" aria-hidden="true"></i>&nbsp;
                        <label for="userName">User Name:</label>
                        <input type="userName" class="form-control" placeholder="Enter UserName" name="username"
                            [(ngModel)]="user.userName" required #username="ngModel"
                            [class.is-invalid]="username.invalid && username.touched">
                        <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is
                            required
                            field</small>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock" aria-hidden="true"></i>&nbsp;
                        <label for="pwd">Password :</label>
                        <input type="password" class="form-control" placeholder="Enter Password" name="password"
                            [(ngModel)]="user.password" required #password="ngModel"
                            [class.is-invalid]="password.invalid && password.touched">
                            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is
                                required
                                field</small>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock" aria-hidden="true"></i>&nbsp;
                        <label for="pwd">Confirm Password :</label>
                        <input type="password" class="form-control" placeholder="Enter Confirm Password"
                            name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
                            [class.is-invalid]="cpassword.invalid && password.touched">
                        <small class="text-danger" [class.d-none]="cpassword.value== password.value">password is
                            Incorrect
                            field</small>
                    </div>
                    <button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-primary"
                        (click)="registerUser()">Register</button>
                    <a class="float-right btextual" [routerLink]="['/login']">Existing User ? Login here</a>
                </div>
            </form>
        </section>
    </div>
</div>

<div class="image">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-50">
                <div class="card">
                    <div class="icon1">
                        <i class="fa fa-user fa-5x" aria-hidden="true"></i>
                    </div>
                    <h1 class="text-center">Login Form</h1>
                    <form #loginform="ngForm" (ngSubmit)="loginUser()">
                        <h5 class="text-danger">{{msg}}</h5>
                        <div class="mb-3">
                            <i class="fa fa-envelope icon"></i>&nbsp;
                            <label for="email"> E-mail address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email " name="email"
                                [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-z_]+?\.[a-zA-Z]{2,3}$"
                                #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                            <p class="form-text">We'll never share your email with anyone else.</p>
                            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required
                field</small> -->


                            <div *ngIf="email.errors && (email.invalid && email.touched)">
                                <small class="text-danger" *ngIf="email.errors.required">Email Id is required
                                    field</small>
                                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid
                                    emailId</small>
                            </div>
                        </div>


                        <div class="form-group">
                            <i class="fa fa-lock" aria-hidden="true"></i>&nbsp;
                            <label for="password"> Password</label>
                            <!-- <input type="password" class="form-control" id="password" placeholder="Enter Password"
                                name="password" [(ngModel)]="user.password" required #password="ngModel"
                                [class.is-invalid]="password.invalid && password.touched"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> -->
                            <input [type]="changetype?'password':'text'" class="form-control" id="password"
                                placeholder="Enter Password" name="password" [(ngModel)]="user.password" 
                                #password="ngModel" [class.is-invalid]="password.invalid && password.touched"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            <span class="eyeicon" (click)="viewpass()"> <i
                                    [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i> </span>
                        
                                    <small class="text-danger" [class.d-none]="password.valid || email.untouched">
                                Must contain at least one number and one uppercase and lowercase letter, and at
                                least 8
                                or
                                more characters</small>
                        </div>



                        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <!-- <small class="float-right" (click)="gotoregistrasion()">New User ? Register here</small> -->
                    <a class="float-right" [routerLink]="['/registration']">New User ? Register here</a>
                </div>

            </div>
        </div>

    </section>
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            console.log(x);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</div>
